<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feind Server</title>
  <link rel="icon" href="/webicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      width: 100%;
      max-width: 600px;
    }

    label {
      display: block;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #444;
      font-family: inherit;
      font-size: 1rem;
      resize: none; /* prevent resizing */
    }

    button {
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: 1px solid #666;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="noteForm">
    <label>
      <strong>Message</strong>
      <textarea id="note" rows="5" placeholder="Type your note here..."></textarea>
    </label>
    <button type="submit">Send</button>
  </form>

  <script>
    const form = document.getElementById('noteForm');
    const note = document.getElementById('note');

    note.addEventListener('input', function () {
      const lines = this.value.split('\n');
      if (lines.length > 15) {
        this.value = lines.slice(0, 15).join('\n');
      }
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const webhookURL = "https://discord.com/api/webhooks/1462308265886089450/prWUup3HgLMPNL8Unog3Zz0nEFK_3cCypHl7ILCdH7vbom1ZSC_1s7nfw0104zc87ETU";

      const message = {
        content: "**Note:** " + (note.value || "N/A")
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(message)
      }).then(() => {
        alert("Message Sent Successfully!");
        form.reset();
      });
    });
  </script>

</body>
</html>
