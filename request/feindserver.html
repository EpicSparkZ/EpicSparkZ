<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feind Server</title>
  <link rel="icon" href="/webicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      overflow-x: hidden;
    }

    /* Sidebar & hamburger styling */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #2a2a2a;
      padding-top: 60px;
      transition: left 0.3s ease;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar a {
      display: block;
      color: #ccc;
      padding: 12px 20px;
      text-decoration: none;
      transition: background 0.2s;
    }
    .sidebar a:hover {
      background-color: #444;
      color: #fff;
    }
    .sidebar-separator {
      padding: 8px 20px;
      font-weight: 600;
      color: #bbb;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 1.5px;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
      margin: 20px 0;
      user-select: none;
    }
    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1001;
    }
    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: white;
      margin: 4px 0;
      transition: all 0.3s ease;
    }
    .main-content {
      margin-left: 0;
      padding: 40px;
      transition: margin-left 0.3s ease;
      max-width: 800px;
      box-sizing: border-box;
    }
    .sidebar.open ~ .main-content {
      margin-left: 250px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      line-height: 1.6;
      margin-bottom: 20px;
    }

    /* prevent textarea resizing */
    textarea {
      resize: none;
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 20px;
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #444;
      font-family: inherit;
      font-size: 1rem;
    }

    input[type=text] {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 20px;
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #444;
      font-family: inherit;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: 1px solid #666;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Hamburger Button -->
  <div class="hamburger" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">Loading...</div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Feind Server API</h1>
    <p>API Status: ðŸŸ¢</p>

<form id="noteForm">
  <label>
    <strong>Message</strong><br>
    <textarea id="note" rows="5" placeholder="Type your message here..."></textarea>
  </label>

  <label>
    <strong>Ping Username (optional)</strong><br>
    <input type="text" id="pingUser" placeholder="Enter Discord username (exact)">
  </label>

  <button type="submit">Send</button>
</form>

<script>
const note = document.getElementById('note');
const pingUser = document.getElementById('pingUser');
const form = document.getElementById('noteForm');

// Mapping: username#tag => Discord ID
const userMap = {
  "EpicSparkZ#1234": "123456789012345678",
  "OtherUser#5678": "987654321098765432"
};

// Limit textarea to 15 lines
note.addEventListener('input', function () {
  const lines = this.value.split('\n');
  if (lines.length > 15) this.value = lines.slice(0, 15).join('\n');
});

form.addEventListener('submit', function(e) {
  e.preventDefault();

  const webhookURL = "YOUR_WEBHOOK_URL_HERE";

  let pingText = "";
  const usernameInput = pingUser.value.trim();
  if (usernameInput !== "" && userMap[usernameInput]) {
    pingText = `\n<@${userMap[usernameInput]}>`;
  }

  const message = {
    content: `${note.value || "N/A"}${pingText}`
  };

  fetch(webhookURL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(message)
  }).then(() => {
    alert("Message Sent Successfully!");
    form.reset();
  });
});
</script>


</body>
</html>
