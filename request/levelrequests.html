<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Requests</title>
  <link rel="icon" href="/webicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      overflow-x: hidden;
    }

    /* Sidebar & hamburger styling (unchanged) */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #2a2a2a;
      padding-top: 60px;
      transition: left 0.3s ease;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar a {
      display: block;
      color: #ccc;
      padding: 12px 20px;
      text-decoration: none;
      transition: background 0.2s;
    }
    .sidebar a:hover {
      background-color: #444;
      color: #fff;
    }
    .sidebar-separator {
      padding: 8px 20px;
      font-weight: 600;
      color: #bbb;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 1.5px;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
      margin: 20px 0;
      user-select: none;
    }
    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1001;
    }
    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: white;
      margin: 4px 0;
      transition: all 0.3s ease;
    }
    .main-content {
      margin-left: 0;
      padding: 40px;
      transition: margin-left 0.3s ease;
      max-width: 800px;
      box-sizing: border-box;
    }
    .sidebar.open ~ .main-content {
      margin-left: 250px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      line-height: 1.6;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Hamburger Button -->
  <div class="hamburger" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">Loading...</div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Level Requests</h1>
    <p>Submitting more than one request can result in your level being removed from the queue and potentially request banned.</p>

    <form id="levelForm" style="margin-top: 30px;">
      <label>
        <strong>Level ID</strong><br>
        <input id="levelId" type="number" required max="999999999" style="width: 100%; padding: 8px; margin-top: 6px; margin-bottom: 16px; background-color: #2a2a2a; color: white; border: 1px solid #444;">
      </label>

      <label>
        <strong>Difficulty</strong><br>
        <input id="difficulty" type="text" required style="width: 100%; padding: 8px; margin-top: 6px; margin-bottom: 16px; background-color: #2a2a2a; color: white; border: 1px solid #444;">
      </label>

      <label>
        <strong>Creator Name</strong><br>
        <input id="creatorName" type="text" required maxlength="75" style="width: 100%; padding: 8px; margin-top: 6px; margin-bottom: 16px; background-color: #2a2a2a; color: white; border: 1px solid #444;">
      </label>

      <label>
        <strong>Stream Username</strong><br>
        <input id="streamUser" type="text" required maxlength="75" style="width: 100%; padding: 8px; margin-top: 6px; margin-bottom: 16px; background-color: #2a2a2a; color: white; border: 1px solid #444;">
      </label>

      <label>
        <strong>Video (demons and long platformers)</strong><br>
        <input id="videoLink" type="text" style="width: 100%; padding: 8px; margin-top: 6px; margin-bottom: 16px; background-color: #2a2a2a; color: white; border: 1px solid #444;">
      </label>

      <label>
        <strong>Note</strong><br>
        <input id="note" type="text" style="width: 100%; padding: 8px; margin-top: 6px; margin-bottom: 20px; background-color: #2a2a2a; color: white; border: 1px solid #444;">
      </label>

      <button type="submit" style="padding: 10px 20px; background-color: #444; color: white; border: 1px solid #666; cursor: pointer;">
        Submit
      </button>
    </form>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    fetch('../sidebar.html')
      .then(res => {
        if (!res.ok) throw new Error('404');
        return res.text();
      })
      .then(html => {
        document.getElementById('sidebar').innerHTML = html;
      })
      .catch(err => {
        console.error('Sidebar load failed:', err);
        document.getElementById('sidebar').innerHTML = 'Failed to load menu.';
      });

    // Enforce max 9 digits on Level ID dynamically
    document.getElementById('levelId').addEventListener('input', function() {
      if (this.value.length > 9) {
        this.value = this.value.slice(0, 9);
      }
    });

    // DISCORD SUBMISSION WITH TITLE AND TIMESTAMP
    document.getElementById('levelForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const webhookURL = "https://discord.com/api/webhooks/1462308265886089450/prWUup3HgLMPNL8Unog3Zz0nEFK_3cCypHl7ILCdH7vbom1ZSC_1s7nfw0104zc87ETU";

      // Current timestamp in seconds
      const timestamp = Math.floor(Date.now() / 1000);

      const message = {
        content:
          "**New Level Request**\n" +           // Added back above timestamp
          `<t:${timestamp}:f>\n` +               // Discord-formatted timestamp
          "**Level ID:** " + document.getElementById('levelId').value + "\n" +
          "**Difficulty:** " + (document.getElementById('difficulty').value || "N/A") + "\n" +
          "**Creator:** " + document.getElementById('creatorName').value + "\n" +
          "**Stream Username:** " + document.getElementById('streamUser').value + "\n" +
          "**Video:** " + (document.getElementById('videoLink').value || "N/A") + "\n" +
          "**Note:** " + (document.getElementById('note').value || "N/A")
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(message)
      })
      .then(() => {
        alert("Level Request Submitted!");
        document.getElementById('levelForm').reset();
      })
      .catch(() => {
        alert("Failed to submit request, please try again.");
      });
    });
  </script>

</body>
</html>
