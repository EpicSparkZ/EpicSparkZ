<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Requests</title>
  <link rel="icon" href="/webicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      overflow-x: hidden;
    }

    /* Remove number input arrows */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }

    /* Sidebar & hamburger styling (unchanged) */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #2a2a2a;
      padding-top: 60px;
      transition: left 0.3s ease;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar a {
      display: block;
      color: #ccc;
      padding: 12px 20px;
      text-decoration: none;
      transition: background 0.2s;
    }
    .sidebar a:hover {
      background-color: #444;
      color: #fff;
    }
    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1001;
    }
    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: white;
      margin: 4px 0;
    }
    .main-content {
      margin-left: 0;
      padding: 40px;
      max-width: 800px;
      box-sizing: border-box;
    }
    .sidebar.open ~ .main-content {
      margin-left: 250px;
    }
  </style>
</head>
<body>

  <div class="hamburger" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="sidebar" id="sidebar">Loading...</div>

  <div class="main-content">
    <h1>Level Requests</h1>
    <p>Submitting more than one request can result in your level being removed from the queue and potentially request banned.</p>
    <p>Request Status: ðŸ”´(CLOSED; Under Construction)</p>

    <form id="levelForm" style="margin-top: 30px;">
      <label>
        <strong>Level ID</strong><br>
        <input
          id="levelId"
          type="number"
          required
          min="0"
          max="999999999"
          style="width: 100%; padding: 8px; margin-top: 6px; margin-bottom: 16px; background-color: #2a2a2a; color: white; border: 1px solid #444;">
      </label>

      <label>
        <strong>Difficulty</strong><br>
        <input id="difficulty" type="text" required style="width: 100%; padding: 8px; margin-bottom: 16px; background-color: #2a2a2a; color: white; border: 1px solid #444;">
      </label>

      <label>
        <strong>Creator Name</strong><br>
        <input id="creatorName" type="text" required maxlength="75" style="width: 100%; padding: 8px; margin-bottom: 16px; background-color: #2a2a2a; color: white; border: 1px solid #444;">
      </label>

      <label>
        <strong>Stream Username</strong><br>
        <input id="streamUser" type="text" required maxlength="75" style="width: 100%; padding: 8px; margin-bottom: 16px; background-color: #2a2a2a; color: white; border: 1px solid #444;">
      </label>

      <label>
        <strong>Video (demons and long platformers)</strong><br>
        <input id="videoLink" type="text" style="width: 100%; padding: 8px; margin-bottom: 16px; background-color: #2a2a2a; color: white; border: 1px solid #444;">
      </label>

      <label>
        <strong>Note</strong><br>
        <input id="note" type="text" style="width: 100%; padding: 8px; margin-bottom: 20px; background-color: #2a2a2a; color: white; border: 1px solid #444;">
      </label>

      <button type="submit" style="padding: 10px 20px; background-color: #444; color: white; border: 1px solid #666;">
        Submit
      </button>
    </form>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    // Enforce max 9 digits + prevent negatives
    document.getElementById('levelId').addEventListener('input', function () {
      if (this.value < 0) this.value = '';
      if (this.value.length > 9) this.value = this.value.slice(0, 9);
    });
  </script>

</body>
</html>
