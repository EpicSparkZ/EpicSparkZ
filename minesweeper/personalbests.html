<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Bests</title>
  <link rel="icon" href="/webicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #2a2a2a;
      padding-top: 60px;
      transition: left 0.3s ease;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .sidebar.open { left: 0; }
    .sidebar a {
      display: block;
      color: #ccc;
      padding: 12px 20px;
      text-decoration: none;
      transition: background 0.2s;
    }
    .sidebar a:hover { background-color: #444; color: #fff; }
    .sidebar-separator {
      padding: 8px 20px;
      font-weight: 600;
      color: #bbb;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 1.5px;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
      margin: 20px 0;
      user-select: none;
    }

    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1001;
    }
    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: white;
      margin: 4px 0;
      transition: all 0.3s ease;
    }

    .main-content {
      margin-left: 0;
      padding: 40px;
      transition: margin-left 0.3s ease;
      max-width: 800px;
      box-sizing: border-box;
    }
    .sidebar.open ~ .main-content {
      margin-left: 250px;
    }

    h1 { font-size: 2rem; margin-bottom: 20px; }
    p, li { line-height: 1.6; margin-bottom: 10px; }
    ul { padding-left: 1.2em; }

    /* Custom link color for personal best times */
    .best-time-link {
      color: #90ee90; /* light green */
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .best-time-link:hover {
      color: #006400; /* dark green */
    }
  </style>
</head>
<body>

  <!-- Hamburger -->
  <div class="hamburger" onclick="toggleSidebar()">
    <div></div><div></div><div></div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">Loading...</div>

  <!-- Main -->
  <div class="main-content">
    <h1>Personal Bests</h1>
    <p>This page contains all of my personal bests for all categories that I have achieved on Minesweeper.Online.</p>
    <br><br>
    <h2>Best Times:</h2>
    <p>Beginner: <a href="https://minesweeper.online/player/18271871" class="best-time-link">2.323</a></p>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    // Load sidebar nav
    fetch('/sidebar.html')
      .then(res => res.ok ? res.text() : Promise.reject(res))
      .then(html => document.getElementById('sidebar').innerHTML = html)
      .catch(err => {
        console.error('Sidebar load failed', err);
        document.getElementById('sidebar').innerHTML = 'Failed to load menu.';
      });
  </script>

</body>
</html>
