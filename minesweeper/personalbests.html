<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personal Bests</title>
  <link rel="icon" href="/webicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #2a2a2a;
      padding-top: 60px;
      transition: left 0.3s ease;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .sidebar.open { left: 0; }
    .sidebar a {
      display: block;
      color: #ccc;
      padding: 12px 20px;
      text-decoration: none;
      transition: background 0.2s;
    }
    .sidebar a:hover { background-color: #444; color: #fff; }
    .sidebar-separator {
      padding: 8px 20px;
      font-weight: 600;
      color: #bbb;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 1.5px;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
      margin: 20px 0;
      user-select: none;
    }

    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1001;
    }
    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: white;
      margin: 4px 0;
      transition: all 0.3s ease;
    }

    .hamburger-background {
      position: fixed;
      top: 12px;
      left: 12px;
      width: 46px;
      height: 40px;
      background-color: rgba(50, 50, 50, 1); /* 100% opacity */
      border-radius: 8px;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }

    .sidebar.open + .hamburger-background {
      opacity: 0;
    }
    .sidebar:not(.open) + .hamburger-background {
      opacity: 1;
    }

    .main-content {
      margin-left: 0;
      padding: 40px;
      transition: margin-left 0.3s ease;
      max-width: 800px;
      box-sizing: border-box;
    }
    .sidebar.open ~ .main-content {
      margin-left: 250px;
    }

    h1 { font-size: 2rem; margin-bottom: 20px; }
    p, li { line-height: 1.6; }
    ul { padding-left: 1.2em; }

    .main-content > p {
      margin-top: 4px;
      margin-bottom: 4px;
    }

    .best-time-link {
      color: #32cd32;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .best-time-link:hover { color: #006400; }

    .int-time-link {
      color: #008080;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .int-time-link:hover { color: #004c4c; }

    .expert-time-link {
      color: #e57373;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .expert-time-link:hover { color: #8b0000; }

    .easy-ng-time-link {
      color: #32cd32;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .easy-ng-time-link:hover { color: #006400; }

    .medium-ng-time-link {
      color: #008080;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .medium-ng-time-link:hover { color: #004c4c; }

    .hard-ng-time-link {
      color: #ff4500;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .hard-ng-time-link:hover { color: #8b2500; }

    .evil-ng-time-link {
      color: #a186be;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .evil-ng-time-link:hover { color: #4b0082; }

  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">Loading...</div>
  <div class="hamburger-background"></div>
  <div class="hamburger" onclick="toggleSidebar()">
    <div></div><div></div><div></div>
  </div>

  <div class="main-content">
    <h1>Personal Bests</h1>
    <!-- Your content here (unchanged) -->
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    fetch('/sidebar.html')
      .then(res => res.ok ? res.text() : Promise.reject(res))
      .then(html => document.getElementById('sidebar').innerHTML = html)
      .catch(err => {
        console.error('Sidebar load failed', err);
        document.getElementById('sidebar').innerHTML = 'Failed to load menu.';
      });
  </script>

</body>
</html>
