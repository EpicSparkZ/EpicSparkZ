<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcoming Levels (Video Version)</title>
  <link rel="icon" href="/webicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #2a2a2a;
      padding-top: 60px;
      transition: left 0.3s ease;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    .sidebar.open { left: 0; }
    .sidebar a {
      display: block;
      color: #ccc;
      padding: 12px 20px;
      text-decoration: none;
      transition: background 0.2s;
    }
    .sidebar a:hover {
      background-color: #444;
      color: #fff;
    }

    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1001;
    }
    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: white;
      margin: 4px 0;
      transition: all 0.3s ease;
    }

    .wrapper {
      transition: margin-left 0.3s ease;
    }
    .wrapper.shifted {
      margin-left: 250px;
    }

    .main-content {
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .dropdown {
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 5px;
      margin: 30px 0;
      overflow: hidden;
      transition: all 0.5s ease;
    }

    .dropdown button {
      background: none;
      border: none;
      color: white;
      text-align: center;
      padding: 20px;
      width: 100%;
      font-size: 1.4rem;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .dropdown-content {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      padding: 0;
      transition: max-height 0.5s ease, opacity 0.5s ease, padding 0.3s ease;
      pointer-events: none;
    }

    .dropdown.open .dropdown-content {
      opacity: 1;
      max-height: 600px;
      padding: 15px 0;
      pointer-events: auto;
    }

    .dropdown-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .dropdown-inner video,
    .dropdown-inner iframe {
      width: 100%;
      max-width: 640px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
      background-color: black;
    }

    .dropdown-inner h4 {
      font-style: italic;
      margin: 10px 0;
    }

    @keyframes rainbowGradient {
      0%   { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .rainbow-bg {
      background: linear-gradient(270deg,
        rgba(255, 0, 0, 0.2),
        rgba(255, 165, 0, 0.2),
        rgba(255, 255, 0, 0.2),
        rgba(0, 128, 0, 0.2),
        rgba(0, 0, 255, 0.2),
        rgba(75, 0, 130, 0.2),
        rgba(238, 130, 238, 0.2),
        rgba(255, 0, 0, 0.2)
      );
      background-size: 1600% 1600%;
      animation: rainbowGradient 20s linear infinite;
    }

  </style>
</head>
<body>

  <div class="hamburger" onclick="toggleSidebar()">
    <div></div><div></div><div></div>
  </div>

  <div class="sidebar" id="sidebar">Loading...</div>

  <div class="wrapper" id="wrapper">
    <div class="main-content">
      <h1>Upcoming Levels</h1>

      
      <div class="dropdown">
  <button onclick="toggleDropdown(this)">As I Fade</button>
  <div class="dropdown-content">
    <div class="dropdown-inner">
      <p><b>Last available preview:</b></p>
      <iframe 
        src="https://www.youtube.com/embed/3449_F2VMmE?si=blTqvTIzzVYJt0wE" 
        title="As I Fade Preview" 
        allowfullscreen>
      </iframe>
      <h4><i>N/A</i></h4>
    </div>
  </div>
</div>

      
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const wrapper = document.getElementById("wrapper");
      sidebar.classList.toggle("open");
      wrapper.classList.toggle("shifted");
    }

    function toggleDropdown(button) {
      const dropdown = button.parentElement;
      const content = dropdown.querySelector(".dropdown-content");
      if (dropdown.classList.contains("open")) {
        content.style.maxHeight = content.scrollHeight + "px";
        requestAnimationFrame(() => {
          content.style.maxHeight = "0px";
          dropdown.classList.remove("open");
        });
      } else {
        dropdown.classList.add("open");
        content.style.maxHeight = content.scrollHeight + "px";
      }
    }

    fetch('../sidebar.html')
      .then(res => {
        if (!res.ok) throw new Error('Sidebar failed to load');
        return res.text();
      })
      .then(html => {
        document.getElementById('sidebar').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('sidebar').innerHTML = 'Failed to load sidebar.';
      });
  </script>
</body>
</html>
