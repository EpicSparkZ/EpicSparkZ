<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Levels</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #2a2a2a;
      padding-top: 60px;
      transition: left 0.3s ease;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 12px 20px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: #444;
      color: #fff;
    }

    .sidebar-separator {
      padding: 8px 20px;
      font-weight: 600;
      color: #bbb;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 1.5px;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
      margin: 20px 0;
      user-select: none;
    }

    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1001;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: white;
      margin: 4px 0;
      transition: all 0.3s ease;
    }

    .wrapper {
      transition: margin-left 0.3s ease;
      display: flex;
      justify-content: center; /* center horizontally */
      align-items: flex-start; /* align to top */
      min-height: 100vh;
      padding: 40px;
      box-sizing: border-box;
    }

    .wrapper.shifted {
      margin-left: 250px;
    }

    .main-content {
      max-width: 700px;
      width: 100%;
      text-align: center; /* center all text */
      color: white;
    }

    /* Dropdown styles */
    .dropdown-header {
      cursor: pointer;
      user-select: none;
      color: #ccc;
      margin-bottom: 10px;
      font-size: 1.25rem;
    }

    .dropdown-header:hover {
      color: white;
    }

    .dropdown-content {
      display: none;
      margin-bottom: 30px;
      color: #ddd;
      text-align: center; /* center dropdown text */
    }

    .dropdown-content img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(255 255 255 / 0.1);
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <!-- Hamburger Button -->
  <div class="hamburger" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <!-- Sidebar links will load here -->
  </div>

  <!-- Wrapper for shifting content -->
  <div class="wrapper" id="wrapper">
    <div class="main-content">
      <h1>My Levels</h1>
      <p>This page contains all of my uploaded levels with a description and image of each.</p>

      <!-- Dropdown #1 -->
      <h2 class="dropdown-header">Level 1 Details ▼</h2>
      <div class="dropdown-content">
        <img src="https://via.placeholder.com/400x200" alt="Level 1 Image" />
        <p>Description and details about Level 1 go here.</p>
      </div>

      <!-- Dropdown #2 -->
      <h2 class="dropdown-header">Level 2 Details ▼</h2>
      <div class="dropdown-content">
        <img src="https://via.placeholder.com/400x200" alt="Level 2 Image" />
        <p>Description and details about Level 2 go here.</p>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const wrapper = document.getElementById("wrapper");
      sidebar.classList.toggle("open");
      wrapper.classList.toggle("shifted");
    }

    // Load sidebar links from sidebar.html
    fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar').innerHTML = data;
      })
      .catch(error => {
        console.error("Failed to load sidebar:", error);
      });

    // Dropdown toggle for multiple dropdowns
    document.addEventListener('DOMContentLoaded', () => {
      const dropdownHeaders = document.querySelectorAll('.dropdown-header');

      dropdownHeaders.forEach(header => {
        header.addEventListener('click', () => {
          const content = header.nextElementSibling;
          if (!content) return;

          if (content.style.display === 'block') {
            content.style.display = 'none';
            header.textContent = header.textContent.replace('▲', '▼');
          } else {
            content.style.display = 'block';
            header.textContent = header.textContent.replace('▼', '▲');
          }
        });
      });
    });
  </script>

</body>
</html>
