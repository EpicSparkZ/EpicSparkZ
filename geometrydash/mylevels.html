<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Levels</title>
  <link rel="icon" href="/webicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #2a2a2a;
      padding-top: 60px;
      transition: left 0.3s ease;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 12px 20px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: #444;
      color: #fff;
    }

    .sidebar-separator {
      padding: 8px 20px;
      font-weight: 600;
      color: #bbb;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 1.5px;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
      margin: 20px 0;
      user-select: none;
    }

    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1001;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: white;
      margin: 4px 0;
      transition: all 0.3s ease;
    }

    .wrapper {
      transition: margin-left 0.3s ease;
      max-width: 100vw;
      overflow-x: hidden;
    }

    .wrapper.shifted {
      margin-left: 250px;
    }

    .main-content {
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .dropdown {
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 5px;
      margin: 30px 0;
      overflow: hidden;
      transition: all 0.5s ease;
      max-width: 100%;
      box-sizing: border-box;
    }

    .dropdown button {
      background: none;
      border: none;
      color: white;
      text-align: center;
      padding: 20px;
      width: 100%;
      font-size: 1.4rem;
      font-weight: bold;
      cursor: pointer;
    }

    .dropdown-content {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      padding: 0;
      transition: max-height 0.5s ease, opacity 0.5s ease, padding 0.3s ease;
      pointer-events: none;
    }

    .dropdown.open .dropdown-content {
      opacity: 1;
      max-height: 300px; /* scrollable height */
      overflow-y: auto;  /* enable vertical scrolling */
      padding: 15px 0;
      pointer-events: auto;
    }

    .dropdown-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 100%;
    }

    .dropdown-content img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Hamburger Button -->
  <div class="hamburger" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">Loading sidebar...</div>

  <!-- Wrapper for shifting content -->
  <div class="wrapper" id="wrapper">
    <div class="main-content">
      <h1>My Levels</h1>
      <p>This page contains all of my uploaded levels with a description and image of each.</p>

        <!-- Dropdown 1 -->
      <div class="dropdown">
        <button onclick="toggleDropdown(this)">C H I L L</button>
        <div class="dropdown-content">
          <div class="dropdown-inner">
            <img src="https://levelthumbs.prevter.me/thumbnail/84539175/small" alt="C H I L L">
            <p>UNDER CONSTRUCTION</p>
          </div>
        </div>
      </div>
      
      <!-- Dropdown 2 -->
      <div class="dropdown">
        <button onclick="toggleDropdown(this)">Glitch Hop</button>
        <div class="dropdown-content">
          <div class="dropdown-inner">
            <img src="https://levelthumbs.prevter.me/thumbnail/113786810/small" alt="C H I L L">
            <p>UNDER CONSTRUCTION</p>
          </div>
        </div>
      </div>

    </div>
  </div>

      <!-- Dropdown 3 -->
      <div class="dropdown">
        <button onclick="toggleDropdown(this)">HAUNTED</button>
        <div class="dropdown-content">
          <div class="dropdown-inner">
            <img src="https://levelthumbs.prevter.me/thumbnail/115308697/small" alt="HAUNTED">
            <p>UNDER CONSTRUCTION</p>
          </div>
        </div>
      </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const wrapper = document.getElementById("wrapper");
      sidebar.classList.toggle("open");
      wrapper.classList.toggle("shifted");
    }

    function toggleDropdown(button) {
      const dropdown = button.parentElement;
      const content = dropdown.querySelector(".dropdown-content");

      if (dropdown.classList.contains("open")) {
        content.style.maxHeight = content.scrollHeight + "px";
        requestAnimationFrame(() => {
          content.style.maxHeight = "0px";
          dropdown.classList.remove("open");
        });
      } else {
        dropdown.classList.add("open");
        content.style.maxHeight = content.scrollHeight + "px";
      }
    }

    // Load sidebar from root-level sidebar.html
    fetch('/sidebar.html')
      .then(response => {
        if (!response.ok) {
          throw new Error("Failed to load sidebar: " + response.status);
        }
        return response.text();
      })
      .then(data => {
        document.getElementById("sidebar").innerHTML = data;
      })
      .catch(error => {
        console.error(error);
        document.getElementById("sidebar").innerHTML = "Failed to load sidebar.";
      });
  </script>

</body>
</html>
