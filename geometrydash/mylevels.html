<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Levels</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #2a2a2a;
      padding-top: 60px;
      transition: left 0.3s ease;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 12px 20px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: #444;
      color: #fff;
    }

    .sidebar-separator {
      padding: 8px 20px;
      font-weight: 600;
      color: #bbb;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 1.5px;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
      margin: 20px 0;
      user-select: none;
    }

    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1001;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: white;
      margin: 4px 0;
      transition: all 0.3s ease;
    }

    .wrapper {
      min-height: 100%;
      transition: margin-left 0.3s ease;
    }

    .wrapper.shifted {
      margin-left: 250px;
    }

    .main-content {
      padding-top: 40px;
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }

    /* Dropdown Styles */
    .dropdown {
      margin: 30px auto 10px; /* space above and below */
      max-width: 700px;
      text-align: left;
    }

    .dropdown-header {
      background-color: #2a2a2a;
      padding: 15px 20px;
      cursor: pointer;
      font-weight: 600;
      border-radius: 5px;
      user-select: none;
      color: #ccc;
      border: 1px solid #444;
    }

    .dropdown-content {
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height 0.5s ease, opacity 0.5s ease;
      background-color: #333;
      border-radius: 0 0 5px 5px;
      border: 1px solid #444;
      border-top: none;
      padding: 0 20px;
      color: #ddd;
    }

    .dropdown-content.open {
      max-height: 500px; /* large enough for content */
      opacity: 1;
      padding: 20px;
    }

    .dropdown-content img {
      display: block;
      max-width: 100%;
      margin-bottom: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Hamburger Button -->
  <div class="hamburger" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <!-- Sidebar links will load here -->
  </div>

  <!-- Wrapper for shifting content -->
  <div class="wrapper" id="wrapper">
    <div class="main-content">
      <h1>My Levels</h1>
      <p>This page contains all of my uploaded levels with a description and image of each.</p>

      <div class="dropdown">
        <div class="dropdown-header" onclick="toggleDropdown(this)">
          Level 1 - Haunted Forest
        </div>
        <div class="dropdown-content">
          <img src="https://via.placeholder.com/600x300?text=Haunted+Forest" alt="Haunted Forest level preview" />
          <p>A spooky level with challenging jumps and eerie music.</p>
        </div>
      </div>

      <div class="dropdown">
        <div class="dropdown-header" onclick="toggleDropdown(this)">
          Level 2 - Crystal Caves
        </div>
        <div class="dropdown-content">
          <img src="https://via.placeholder.com/600x300?text=Crystal+Caves" alt="Crystal Caves level preview" />
          <p>A shiny cave-themed level full of tricky maneuvers and glittering gems.</p>
        </div>
      </div>

    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const wrapper = document.getElementById("wrapper");
      sidebar.classList.toggle("open");
      wrapper.classList.toggle("shifted");
    }

    // Load sidebar links from sidebar.html
    fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar').innerHTML = data;
      })
      .catch(error => {
        console.error("Failed to load sidebar:", error);
      });

    // Dropdown toggle function
    function toggleDropdown(header) {
      const content = header.nextElementSibling;
      content.classList.toggle("open");
    }
  </script>

</body>
</html>
