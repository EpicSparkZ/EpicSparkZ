<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Levels</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      overflow-x: hidden;
    }

    .sidebar-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #2a2a2a;
      border: none;
      z-index: 1000;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
    }

    .wrapper {
      transition: margin-left 0.3s ease;
      margin-left: 250px; /* shift content since sidebar is always visible */
    }

    .main-content {
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    .dropdown {
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 5px;
      margin: 30px 0;
      overflow: hidden;
      transition: all 0.5s ease;
    }

    .dropdown button {
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 15px;
      width: 100%;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .dropdown-content {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      padding: 0 15px;
      transition: max-height 0.5s ease, opacity 0.5s ease, padding 0.3s ease;
      pointer-events: none;
    }

    .dropdown.open .dropdown-content {
      opacity: 1;
      padding: 15px;
      pointer-events: auto;
    }

    .dropdown-content img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Sidebar as iframe -->
  <iframe src="sidebar.html" class="sidebar-iframe" frameborder="0"></iframe>

  <!-- Wrapper for content -->
  <div class="wrapper" id="wrapper">
    <div class="main-content">
      <h1>My Levels</h1>
      <p>This page contains all of my uploaded levels with a description and image of each.</p>

      <!-- Dropdown 1 -->
      <div class="dropdown">
        <button onclick="toggleDropdown(this)">HAUNTED</button>
        <div class="dropdown-content">
          <img src="https://levelthumbs.prevter.me/thumbnail/115308697/small" alt="HAUNTED">
          <p>UNDER CONSTRUCTION</p>
        </div>
      </div>

      <!-- Dropdown 2 -->
      <div class="dropdown">
        <button onclick="toggleDropdown(this)">C H I L L</button>
        <div class="dropdown-content">
          <img src="https://levelthumbs.prevter.me/thumbnail/84539175/small" alt="C H I L L">
          <p>UNDER CONSTRUCTION</p>
        </div>
      </div>

    </div>
  </div>

  <script>
    function toggleDropdown(button) {
      const dropdown = button.parentElement;
      const content = dropdown.querySelector(".dropdown-content");

      if (dropdown.classList.contains("open")) {
        content.style.maxHeight = content.scrollHeight + "px";
        requestAnimationFrame(() => {
          content.style.maxHeight = "0px";
          dropdown.classList.remove("open");
        });
      } else {
        dropdown.classList.add("open");
        content.style.maxHeight = content.scrollHeight + "px";
      }
    }
  </script>

</body>
</html>
