<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Levels</title>
  <style>
    html {
      overflow-y: scroll; /* Always show vertical scrollbar space */
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      overflow-x: hidden; /* prevent horizontal scroll */
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #2a2a2a;
      padding-top: 60px;
      transition: left 0.3s ease;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 12px 20px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: #444;
      color: #fff;
    }

    .sidebar-separator {
      padding: 8px 20px;
      font-weight: 600;
      color: #bbb;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 1.5px;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
      margin: 20px 0;
      user-select: none;
    }

    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1001;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: white;
      margin: 4px 0;
      transition: all 0.3s ease;
    }

    .wrapper {
      transition: margin-left 0.3s ease;
    }

    .wrapper.shifted {
      margin-left: 250px;
    }

    .main-content {
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    .dropdown {
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 5px;
      margin: 30px 0;
      overflow: hidden;
      transition: all 0.5s ease;
      max-width: 600px; /* limit width so dropdowns donâ€™t stretch too wide */
    }

    .dropdown button {
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 20px 15px; /* slightly bigger padding */
      width: 100%;
      font-size: 1.25rem; /* bigger titles */
      cursor: pointer;
    }

    .dropdown-content {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      padding: 0 15px;
      transition: max-height 0.5s ease, opacity 0.5s ease, padding 0.3s ease;
      pointer-events: none;
      display: flex; /* align image and text side by side */
      gap: 15px;
      align-items: flex-start; /* align image top with text */
      flex-wrap: wrap; /* wrap on small widths */
    }

    .dropdown.open .dropdown-content {
      opacity: 1;
      padding: 15px;
      pointer-events: auto;
      max-height: 1000px; /* big enough max height for smooth expand */
    }

    .dropdown-content img {
      max-width: 200px;
      max-height: 120px;
      border-radius: 5px;
      margin: 0;
      flex-shrink: 0; /* prevent image from shrinking */
      object-fit: cover;
    }

    .dropdown-content p {
      margin: 0;
      color: #ccc;
      line-height: 1.4;
      flex: 1 1 300px; /* text takes rest of the space */
    }
  </style>
</head>
<body>

  <!-- Hamburger Button -->
  <div class="hamburger" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">Loading sidebar...</div>

  <!-- Wrapper for shifting content -->
  <div class="wrapper" id="wrapper">
    <div class="main-content">
      <h1>My Levels</h1>
      <p>This page contains all of my uploaded levels with a description and image of each.</p>

      <!-- Dropdown 1 -->
      <div class="dropdown">
        <button onclick="toggleDropdown(this)">HAUNTED</button>
        <div class="dropdown-content">
          <img src="https://levelthumbs.prevter.me/thumbnail/115308697/small" alt="HAUNTED">
          <p>UNDER CONSTRUCTION</p>
        </div>
      </div>

      <!-- Dropdown 2 -->
      <div class="dropdown">
        <button onclick="toggleDropdown(this)">C H I L L</button>
        <div class="dropdown-content">
          <img src="https://levelthumbs.prevter.me/thumbnail/84539175/small" alt="C H I L L">
          <p>UNDER CONSTRUCTION</p>
        </div>
      </div>

    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const wrapper = document.getElementById("wrapper");
      sidebar.classList.toggle("open");
      wrapper.classList.toggle("shifted");
    }

    function toggleDropdown(button) {
      const dropdown = button.parentElement;
      const content = dropdown.querySelector(".dropdown-content");

      if (dropdown.classList.contains("open")) {
        content.style.maxHeight = content.scrollHeight + "px";
        requestAnimationFrame(() => {
          content.style.maxHeight = "0px";
          dropdown.classList.remove("open");
        });
      } else {
        dropdown.classList.add("open");
        content.style.maxHeight = content.scrollHeight + "px";
      }
    }

    // Load sidebar from root-level sidebar.html
    fetch('/sidebar.html')
      .then(response => {
        if (!response.ok) {
          throw new Error("Failed to load sidebar: " + response.status);
        }
        return response.text();
      })
      .then(data => {
        document.getElementById("sidebar").innerHTML = data;
      })
      .catch(error => {
        console.error(error);
        document.getElementById("sidebar").innerHTML = "Failed to load sidebar.";
      });
  </script>

</body>
</html>
