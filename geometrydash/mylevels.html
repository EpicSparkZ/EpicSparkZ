<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Levels</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      overflow-x: hidden;
      text-align: center; /* center text */
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #2a2a2a;
      padding-top: 60px;
      transition: left 0.3s ease;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      text-align: left; /* sidebar text left aligned */
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 12px 20px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: #444;
      color: #fff;
    }

    .sidebar-separator {
      padding: 8px 20px;
      font-weight: 600;
      color: #bbb;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 1.5px;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
      margin: 20px 0;
      user-select: none;
    }

    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1001;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: white;
      margin: 4px 0;
      transition: all 0.3s ease;
    }

    .wrapper {
      transition: margin-left 0.3s ease;
      padding: 40px;
      /* text centered already on body */
    }

    .wrapper.shifted {
      margin-left: 250px;
    }
  </style>
</head>
<body>

  <!-- Hamburger Button -->
  <div class="hamburger" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <!-- Sidebar links will load here -->
  </div>

  <!-- Wrapper for shifting content -->
  <div class="wrapper" id="wrapper">
    <h1>My Levels</h1>
    <p>This page contains all of my uploaded levels with a description and image of each.</p>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const wrapper = document.getElementById("wrapper");
      sidebar.classList.toggle("open");
      wrapper.classList.toggle("shifted");
    }

    // Load sidebar links from sidebar.html in root folder
    fetch('../sidebar.html')
      .then(response => {
        if (!response.ok) throw new Error("Sidebar file not found");
        return response.text();
      })
      .then(data => {
        document.getElementById('sidebar').innerHTML = data;
      })
      .catch(error => {
        document.getElementById('sidebar').innerHTML = 
          `<p style="padding: 20px; color: #f88;">Failed to load sidebar.<br>${error.message}</p>`;
        console.error("Sidebar loading error:", error);
      });
  </script>

</body>
</html>
