<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Levels</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      overflow-x: hidden;
      text-align: center; /* Center text */
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #2a2a2a;
      padding-top: 60px;
      transition: left 0.3s ease;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      text-align: left; /* Sidebar text left-aligned */
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 12px 20px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: #444;
      color: #fff;
    }

    .sidebar-separator {
      padding: 8px 20px;
      font-weight: 600;
      color: #bbb;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 1.5px;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
      margin: 20px 0;
      user-select: none;
    }

    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1001;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: white;
      margin: 4px 0;
      transition: all 0.3s ease;
    }

    .wrapper {
      transition: margin-left 0.3s ease;
    }

    .wrapper.shifted {
      margin-left: 250px;
    }

    .main-content {
      padding: 40px;
      max-width: 700px;
      margin: 0 auto;
      text-align: center; /* Center the main content text */
    }

    .main-content p {
      margin-bottom: 30px; /* space below the intro paragraph */
    }

    .dropdown-header {
      cursor: pointer;
      user-select: none;
      color: #ccc;
      margin-bottom: 10px;
      font-size: 1.25rem;
      transition: color 0.2s ease;
      margin-top: 40px; /* Added vertical spacing */
    }

    .dropdown-header:hover {
      color: white;
    }

    .dropdown-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
      margin-bottom: 10px;
    }

    .dropdown-content.open {
      max-height: 1000px; /* Large enough to show content */
    }

    .dropdown-content img {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px; /* spacing below image */
    }
  </style>
</head>
<body>

  <!-- Hamburger Button -->
  <div class="hamburger" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <!-- Sidebar links will load here -->
  </div>

  <!-- Wrapper for shifting content -->
  <div class="wrapper" id="wrapper">
    <div class="main-content">
      <h1>My Levels</h1>
      <p>This page contains all of my uploaded levels with a description and image of each.</p>

      <div class="dropdown">
        <div class="dropdown-header" onclick="toggleDropdown(this)">Level 1: Haunted</div>
        <div class="dropdown-content">
          <img src="https://via.placeholder.com/600x300?text=Haunted+Level+Image" alt="Haunted Level Image" />
          <p>This is a spooky haunted level full of surprises and challenges.</p>
        </div>
      </div>

      <div class="dropdown">
        <div class="dropdown-header" onclick="toggleDropdown(this)">Level 2: Sky High</div>
        <div class="dropdown-content">
          <img src="https://via.placeholder.com/600x300?text=Sky+High+Level+Image" alt="Sky High Level Image" />
          <p>Fly through the clouds in this thrilling sky-themed level.</p>
        </div>
      </div>

    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const wrapper = document.getElementById("wrapper");
      sidebar.classList.toggle("open");
      wrapper.classList.toggle("shifted");
    }

    function toggleDropdown(header) {
      const content = header.nextElementSibling;
      content.classList.toggle("open");
    }

    // Load sidebar links from sidebar.html
    fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar').innerHTML = data;
      })
      .catch(error => {
        console.error("Failed to load sidebar:", error);
      });
  </script>

</body>
</html>
