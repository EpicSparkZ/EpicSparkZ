<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Levels</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      overflow-x: hidden;
    }

    /* Sidebar and hamburger styles unchanged */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #2a2a2a;
      padding-top: 60px;
      transition: left 0.3s ease;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    .sidebar.open { left: 0; }
    .sidebar a { color: #ccc; padding: 12px 20px; text-decoration: none; display: block; }
    .sidebar a:hover { background-color: #444; color: #fff; }
    .sidebar-separator {
      padding: 8px 20px;
      font-weight: 600;
      color: #bbb;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 1.5px;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
      margin: 20px 0;
      user-select: none;
    }
    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1001;
    }
    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: white;
      margin: 4px 0;
      transition: all 0.3s ease;
    }
    .wrapper { transition: margin-left 0.3s ease; }
    .wrapper.shifted { margin-left: 250px; }
    .main-content {
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Dropdown fixes only */
    .dropdown {
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 5px;
      margin: 30px 0;
      overflow: hidden;
      transition: all 0.5s ease;
      max-width: 600px;  /* limit width */
    }

    .dropdown button {
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 15px;
      width: 100%;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .dropdown-content {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      padding: 0 15px;
      transition: max-height 0.5s ease, opacity 0.5s ease, padding 0.3s ease;
      pointer-events: none;

      /* Align image and text side-by-side, top aligned */
      display: flex;
      align-items: flex-start;
      gap: 15px;
      flex-wrap: wrap;
    }

    .dropdown.open .dropdown-content {
      opacity: 1;
      padding: 15px;
      pointer-events: auto;
      max-height: 1000px;
    }

    .dropdown-content img {
      max-width: 200px;
      max-height: 120px;
      border-radius: 5px;
      margin: 0;
      flex-shrink: 0;
      object-fit: cover;
      vertical-align: top;
    }

    .dropdown-content p {
      margin: 0;
      color: #ccc;
      line-height: 1.4;
      flex: 1 1 300px;
    }
  </style>
</head>
<body>

  <div class="hamburger" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="sidebar" id="sidebar">Loading sidebar...</div>

  <div class="wrapper" id="wrapper">
    <div class="main-content">
      <h1>My Levels</h1>
      <p>This page contains all of my uploaded levels with a description and image of each.</p>

      <div class="dropdown">
        <button onclick="toggleDropdown(this)">HAUNTED</button>
        <div class="dropdown-content">
          <img src="https://levelthumbs.prevter.me/thumbnail/115308697/small" alt="HAUNTED">
          <p>UNDER CONSTRUCTION</p>
        </div>
      </div>

      <div class="dropdown">
        <button onclick="toggleDropdown(this)">C H I L L</button>
        <div class="dropdown-content">
          <img src="https://levelthumbs.prevter.me/thumbnail/84539175/small" alt="C H I L L">
          <p>UNDER CONSTRUCTION</p>
        </div>
      </div>

    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
      document.getElementById("wrapper").classList.toggle("shifted");
    }

    function toggleDropdown(button) {
      const dropdown = button.parentElement;
      const content = dropdown.querySelector(".dropdown-content");

      if (dropdown.classList.contains("open")) {
        content.style.maxHeight = content.scrollHeight + "px";
        requestAnimationFrame(() => {
          content.style.maxHeight = "0px";
          dropdown.classList.remove("open");
        });
      } else {
        dropdown.classList.add("open");
        content.style.maxHeight = content.scrollHeight + "px";
      }
    }

    fetch('/sidebar.html')
      .then(response => {
        if (!response.ok) throw new Error("Failed to load sidebar: " + response.status);
        return response.text();
      })
      .then(data => {
        document.getElementById("sidebar").innerHTML = data;
      })
      .catch(error => {
        console.error(error);
        document.getElementById("sidebar").innerHTML = "Failed to load sidebar.";
      });
  </script>

</body>
</html>
