<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Levels</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #2a2a2a;
      padding-top: 60px;
      transition: left 0.3s ease;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 12px 20px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: #444;
      color: #fff;
    }

    .sidebar-separator {
      padding: 8px 20px;
      font-weight: 600;
      color: #bbb;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 1.5px;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
      margin: 20px 0;
      user-select: none;
    }

    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1001;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: white;
      margin: 4px 0;
      transition: all 0.3s ease;
    }

    .wrapper {
      transition: margin-left 0.3s ease;
    }

    .wrapper.shifted {
      margin-left: 250px;
    }

    .main-content {
      padding: 40px;
      max-width: none;
      margin: 0;
    }

    .dropdown {
      margin: 20px 0;
      border: 1px solid #444;
      border-radius: 5px;
      overflow: hidden;
    }

    .dropdown button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      text-align: left;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dropdown button:hover {
      background-color: #444;
    }

    .dropdown-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, opacity 0.4s ease;
      opacity: 0;
      padding: 0 15px;
    }

    .dropdown.open .dropdown-content {
      max-height: 500px;
      opacity: 1;
      padding: 15px;
    }

    .dropdown-content img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- Hamburger Button -->
  <div class="hamburger" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <!-- Sidebar links will load here -->
  </div>

  <!-- Wrapper for shifting content -->
  <div class="wrapper" id="wrapper">
    <div class="main-content">
      <h1>My Levels</h1>
      <p>This page contains all of my uploaded levels with a description and image of each.</p>

      <!-- Dropdown Example 1 -->
      <div class="dropdown">
        <button onclick="toggleDropdown(this)">HAUNTED</button>
        <div class="dropdown-content">
          <img src="path_to_image1.jpg" alt="Level Screenshot">
          <p>HAUNTED is one of my most unique Geometry Dash levels.</p>
        </div>
      </div>

      <!-- Dropdown Example 2 -->
      <div class="dropdown">
        <button onclick="toggleDropdown(this)">ELECTRIC STORM</button>
        <div class="dropdown-content">
          <img src="path_to_image2.jpg" alt="Level Screenshot">
          <p>ELECTRIC STORM is a fast-paced level with high-energy visuals and music.</p>
        </div>
      </div>

    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const wrapper = document.getElementById("wrapper");
      sidebar.classList.toggle("open");
      wrapper.classList.toggle("shifted");
    }

    function toggleDropdown(button) {
      const dropdown = button.parentElement;
      dropdown.classList.toggle("open");
    }

    // Load sidebar links from sidebar.html
    fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar').innerHTML = data;
      })
      .catch(error => {
        console.error("Failed to load sidebar:", error);
      });
  </script>

</body>
</html>
