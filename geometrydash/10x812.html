<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>10x812</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar Styling */
    .sidebar {
      width: 250px;
      background-color: #1f1f1f;
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      bottom: 0;
    }

    .sidebar h1 {
      font-size: 2.5rem;
      color: #00f2ff;
      margin-bottom: 3rem;
      text-align: center;
    }

    .sidebar a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.2rem;
      margin: 1rem 0;
      padding: 0.5rem;
      transition: color 0.3s, background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #00f2ff;
      color: #0d0d0d;
    }

    /* Main Content Styling */
    .content {
      flex-grow: 1;
      margin-left: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #121212;
      color: #ffffff;
    }

    .content h1 {
      font-size: 4rem;
      color: #00f2ff;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h1>10x812</h1>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- Main content -->
  <div class="content">
    <h1>10x812</h1>
  </div>
</body>
</html>
