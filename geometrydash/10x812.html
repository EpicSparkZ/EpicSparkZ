<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>10x812 Online</title>
  <link rel="icon" href="/webicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #2a2a2a;
      padding-top: 60px;
      transition: left 0.3s ease;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
    }

    .sidebar.open {
      left: 0;
    }

    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1001;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: white;
      margin: 4px 0;
      transition: all 0.3s ease;
    }

    .main-content {
      margin-left: 0;
      padding: 40px;
      transition: margin-left 0.3s ease;
    }

    .sidebar.open ~ .main-content {
      margin-left: 250px;
    }

    .dropdown {
      background-color: #292929;
      padding: 15px;
      border-radius: 8px;
      max-width: 500px;
      margin-bottom: 20px;
    }

    .dropdown img {
      width: 160px;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
    }

    .dropdown h4,
    .dropdown h6,
    .dropdown p {
      margin: 10px 0 0 0;
    }
  </style>
</head>
<body>

  <!-- Hamburger -->
  <div class="hamburger" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar"></div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>10x812 Online</h1>
    <div class="dropdown">
      <img src="https://raw.githubusercontent.com/EpicSparkZ/EpicSparkZ/main/10x812.png" alt="10x812 Thumbnail">
      <h4><i>Made in less than 2 days! Thank you to wiynlol for the original idea! Please comment any bugs you may encounter.</i></h4>
      <h6>Star rated 07/26/2025 as my second rate!</h6>
      <p>This level is currently playable online. This page is under construction.</p>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    fetch('/sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar').innerHTML = data;
      })
      .catch(error => {
        console.error('Failed to load sidebar:', error);
      });
  </script>

</body>
</html>
