<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9x9 Color Grid</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-template-rows: repeat(9, 40px);
      gap: 2px;
      margin-bottom: 20px;
    }

    .cell {
      width: 40px;
      height: 40px;
      background-color: #000;
      border: 1px solid #444;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .pause-btn img {
      height: 20px;
    }

    select {
      background-color: #333;
      color: #ccc;
      border: 1px solid #666;
      padding: 5px;
      border-radius: 4px;
    }

    code {
      background-color: #2b2b2b;
      color: #0f0;
      padding: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      display: block;
      margin-bottom: 10px;
      max-width: 95vw;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <div class="grid" id="colorGrid"></div>
  <code id="colorCodes">Click Generate to begin.</code>

  <div class="controls">
    <div class="buttons">
      <button id="generateBtn" onclick="startGenerating()">Generate</button>
      <button id="pauseBtn" class="pause-btn" onclick="togglePause()" disabled>
        <img id="pauseIcon" src="https://gdbrowser.com/assets/paused.png" alt="Paused">
      </button>
    </div>
    <select id="speedSelect" disabled>
      <option value="1000">Speed: 1x</option>
      <option value="500">Speed: 2x</option>
      <option value="250">Speed: 4x</option>
      <option value="125">Speed: 8x</option>
    </select>
  </div>

  <script>
    const colorMap = [
      { hex: "#FFFFFF", value: 10 }, // White
      { hex: "#FF0000", value: 1 },  // Red
      { hex: "#000000", value: 9 },  // Black
      { hex: "#FF00CE", value: 2 },  // Pink
      { hex: "#A000FF", value: 3 },  // Purple
      { hex: "#0009FF", value: 4 },  // Blue
      { hex: "#00FFF7", value: 5 },  // Teal
      { hex: "#06FF00", value: 6 },  // Green
      { hex: "#F2FF00", value: 7 },  // Yellow
      { hex: "#FF8600", value: 8 },  // Orange
    ];

    const grid = document.getElementById("colorGrid");
    const codeBlock = document.getElementById("colorCodes");
    const pauseBtn = document.getElementById("pauseBtn");
    const pauseIcon = document.getElementById("pauseIcon");
    const generateBtn = document.getElementById("generateBtn");
    const speedSelect = document.getElementById("speedSelect");

    let intervalId = null;
    let isPaused = false;

    // Create 9x9 grid
    const cells = [];
    for (let i = 0; i < 81; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      grid.appendChild(cell);
      cells.push(cell);
    }

    function startGenerating() {
      generateBtn.disabled = true;
      pauseBtn.disabled = false;
      speedSelect.disabled = false;

      if (intervalId) clearInterval(intervalId);
      intervalId = setInterval(updateGrid, parseInt(speedSelect.value));
    }

    function updateGrid() {
      if (isPaused) return;

      let output = "";
      for (let i = 0; i < 81; i++) {
        const color = colorMap[Math.floor(Math.random() * colorMap.length)];
        cells[i].style.backgroundColor = color.hex;
        output += color.value.toString().padStart(2, "0") + ((i + 1) % 9 === 0 ? "\n" : " ");
      }
      codeBlock.textContent = output.trim();
    }

    function togglePause() {
      isPaused = !isPaused;
      pauseIcon.src = isPaused
        ? "https://gdbrowser.com/assets/unpaused.png"
        : "https://gdbrowser.com/assets/paused.png";
    }

    speedSelect.addEventListener("change", () => {
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = setInterval(updateGrid, parseInt(speedSelect.value));
      }
    });
  </script>
</body>
</html>
