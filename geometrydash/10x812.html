<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10x812 Online</title>
  <link rel="icon" href="/webicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #2a2a2a;
      padding-top: 60px;
      transition: left 0.3s ease;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar-scroll::-webkit-scrollbar {
      display: none;
    }

    .sidebar-link {
      margin: 2px 0;
    }

    .sidebar-scroll {
      height: 100vh;
      overflow-y: scroll;
      -ms-overflow-style: none;
      scrollbar-width: none;
      padding-right: 10px;
      box-sizing: border-box;
    }

    .sidebar-separator {
      padding: 8px 20px;
      font-weight: 600;
      color: #bbb;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 1.5px;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
      margin: 20px 0;
      user-select: none;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 12px 20px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: #444;
      color: #fff;
    }

    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1001;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: white;
      margin: 4px 0;
      transition: all 0.3s ease;
    }

    .main-content {
      margin-left: 0;
      padding: 40px;
      transition: margin-left 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar.open ~ .main-content {
      margin-left: 250px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(9, 30px);
      grid-template-rows: repeat(9, 30px);
      gap: 4px;
      margin: 30px 0;
    }

    .cell {
      width: 30px;
      height: 30px;
      background-color: black;
      border: 1px solid #444;
    }

    .button-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button, select {
      padding: 8px 14px;
      font-size: 14px;
      background-color: #333;
      color: white;
      border: 1px solid #666;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="hamburger" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="sidebar" id="sidebar">
    <!-- Sidebar loads here -->
  </div>

  <div class="main-content">
    <h1>10x812 Online</h1>

    <div class="grid" id="colorGrid"></div>

    <div class="button-row">
      <button id="generateBtn" onclick="startColorGeneration()">Generate</button>
      <button id="pauseBtn" onclick="togglePause()" style="display: none;">Paused</button>
      <select id="speedSelect" onchange="updateSpeed()" disabled>
        <option value="500">Slow</option>
        <option value="200" selected>Normal</option>
        <option value="50">Fast</option>
      </select>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    fetch('/sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar').innerHTML = data;
      })
      .catch(error => {
        console.error("Failed to load sidebar:", error);
      });

    const grid = document.getElementById("colorGrid");
    const colorOptions = ["white", "black", "blue", "teal", "red", "pink", "yellow", "orange", "green", "purple"];
    const cells = [];

    for (let i = 0; i < 81; i++) {
      const div = document.createElement("div");
      div.className = "cell";
      grid.appendChild(div);
      cells.push(div);
    }

    let interval = null;
    let isPaused = false;
    let speed = 200;

    function startColorGeneration() {
      if (interval) return;

      document.getElementById("generateBtn").style.display = "none";
      const pauseBtn = document.getElementById("pauseBtn");
      pauseBtn.style.display = "inline-block";
      pauseBtn.innerText = "Paused";
      document.getElementById("speedSelect").disabled = false;

      interval = setInterval(updateColors, speed);
    }

    function updateColors() {
      if (!isPaused) {
        cells.forEach(cell => {
          const randColor = colorOptions[Math.floor(Math.random() * colorOptions.length)];
          cell.style.backgroundColor = randColor;
        });
      }
    }

    function togglePause() {
      isPaused = !isPaused;
      document.getElementById("pauseBtn").innerText = isPaused ? "Unpaused" : "Paused";
    }

    function updateSpeed() {
      speed = parseInt(document.getElementById("speedSelect").value);
      if (interval) {
        clearInterval(interval);
        interval = setInterval(updateColors, speed);
      }
    }
  </script>

</body>
</html>
