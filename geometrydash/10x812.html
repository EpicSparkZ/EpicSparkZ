<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10x812 Online</title>
  <link rel="icon" href="/webicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #2a2a2a;
      padding-top: 60px;
      transition: left 0.3s ease;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar-scroll::-webkit-scrollbar {
      display: none;
    }

    .sidebar-link {
      margin: 2px 0;
    }

    .sidebar-scroll {
      height: 100vh;
      overflow-y: scroll;
      -ms-overflow-style: none;
      scrollbar-width: none;
      padding-right: 10px;
      box-sizing: border-box;
    }

    .sidebar-separator {
      padding: 8px 20px;
      font-weight: 600;
      color: #bbb;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 1.5px;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
      margin: 20px 0;
      user-select: none;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 12px 20px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: #444;
      color: #fff;
    }

    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1001;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: white;
      margin: 4px 0;
      transition: all 0.3s ease;
    }

    .main-content {
      margin-top: 60px;
      padding: 20px;
      text-align: center;
      width: 100%;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(9, 30px);
      grid-template-rows: repeat(9, 30px);
      gap: 4px;
      margin: 20px auto;
    }

    .cell {
      width: 30px;
      height: 30px;
      background-color: #333;
    }

    .controls {
      margin-top: 20px;
    }

    .speed-dropdown {
      margin-top: 10px;
      color: #999;
    }

    .speed-dropdown select:disabled {
      opacity: 0.5;
    }

    .code-box {
      font-family: monospace;
      background-color: #2a2a2a;
      padding: 10px;
      margin-top: 10px;
      width: fit-content;
      max-width: 90vw;
      font-size: 12px;
      white-space: pre-wrap;
    }

    .pause-btn {
      background: none;
      border: none;
      cursor: pointer;
    }

    .pause-btn img {
      height: 30px;
    }
  </style>
</head>
<body>

  <div class="hamburger" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="sidebar" id="sidebar"></div>

  <div class="main-content">
    <h1>10x812 Online</h1>

    <div class="grid" id="colorGrid"></div>

    <div class="code-box" id="colorCodes"></div>

    <div class="controls">
      <button id="generateBtn" onclick="startGenerating()">Generate</button>
      <button id="pauseBtn" class="pause-btn" onclick="togglePause()" style="display: none;" disabled>
        <img id="pauseIcon" src="/pause.png" alt="Pause">
      </button>

      <div class="speed-dropdown">
        <label for="speed">Speed:</label>
        <select id="speed" disabled>
          <option value="1000">1x</option>
          <option value="500">2x</option>
          <option value="250">4x</option>
          <option value="125">8x</option>
        </select>
      </div>
    </div>
  </div>

  <script>
    const colors = [
      { hex: "#FFFFFF", value: 10 },
      { hex: "#000000", value: 9 },
      { hex: "#0009FF", value: 4 },
      { hex: "#00FFF7", value: 5 },
      { hex: "#FF0000", value: 1 },
      { hex: "#FF00CE", value: 2 },
      { hex: "#F2FF00", value: 7 },
      { hex: "#FF8600", value: 8 },
      { hex: "#06FF00", value: 6 },
      { hex: "#A000FF", value: 3 },
    ];

    let interval;
    let paused = false;

    const grid = document.getElementById("colorGrid");
    const codeBox = document.getElementById("colorCodes");
    const speedSelect = document.getElementById("speed");
    const pauseBtn = document.getElementById("pauseBtn");
    const pauseIcon = document.getElementById("pauseIcon");

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    fetch('/sidebar.html')
      .then(res => res.text())
      .then(data => document.getElementById("sidebar").innerHTML = data);

    function createGrid() {
      grid.innerHTML = "";
      for (let i = 0; i < 81; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        grid.appendChild(cell);
      }
    }

    function startGenerating() {
      document.getElementById("generateBtn").style.display = "none";
      pauseBtn.style.display = "inline-block";
      pauseBtn.disabled = false;
      speedSelect.disabled = false;

      generateColors();
      interval = setInterval(generateColors, parseInt(speedSelect.value));
    }

    function togglePause() {
      paused = !paused;
      pauseIcon.src = paused ? "/play.png" : "/pause.png";
      if (paused) {
        clearInterval(interval);
      } else {
        interval = setInterval(generateColors, parseInt(speedSelect.value));
      }
    }

    function generateColors() {
      const cells = grid.children;
      let output = "";

      for (let i = 0; i < cells.length; i++) {
        const color = colors[Math.floor(Math.random() * colors.length)];
        cells[i].style.backgroundColor = color.hex;
        output += color.value.toString().padStart(2, " ") + (i % 9 === 8 ? "\n" : " ");
      }

      codeBox.textContent = output.trim();
    }

    createGrid();
  </script>

</body>
</html>
