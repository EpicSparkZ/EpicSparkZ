<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10x812 Online</title>
  <link rel="icon" href="/webicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #2a2a2a;
      padding-top: 60px;
      transition: left 0.3s ease;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
    }

    .sidebar.open {
      left: 0;
    }

    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1001;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: white;
      margin: 4px 0;
      transition: all 0.3s ease;
    }

    .main-content {
      margin-left: 0;
      padding: 40px;
      transition: margin-left 0.3s ease;
      text-align: center;
    }

    .sidebar.open ~ .main-content {
      margin-left: 250px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-template-rows: repeat(9, 40px);
      gap: 4px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 40px;
      height: 40px;
      background-color: #333;
      border: 1px solid #555;
    }

    .controls {
      margin-top: 10px;
    }

    .controls button {
      padding: 6px 14px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      margin: 6px;
      cursor: pointer;
      border-radius: 4px;
    }

    .controls button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .speed-select {
      margin-top: 5px;
      background-color: #2c2c2c;
      color: #ccc;
      border: none;
      font-size: 14px;
      padding: 4px 10px;
      border-radius: 4px;
      opacity: 0.6;
    }

    .code-output {
      margin-top: 10px;
      font-family: monospace;
      background-color: #111;
      padding: 6px;
      border: 1px solid #333;
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
      font-size: 13px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <div class="hamburger" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="sidebar" id="sidebar">
    <!-- Sidebar loads here -->
  </div>

  <div class="main-content">
    <h1>10x812 Online</h1>
    <div class="grid" id="colorGrid"></div>
    <div class="code-output" id="codeOutput"></div>
    <div class="controls">
      <button id="generateBtn" onclick="startGenerating()">Generate</button>
      <button id="pauseBtn" onclick="togglePause()" style="display:none;">⏸️</button>
      <br>
      <select id="speedSelect" class="speed-select">
        <option value="1000">1x</option>
        <option value="500">2x</option>
        <option value="250">4x</option>
        <option value="125">8x</option>
      </select>
    </div>
  </div>

  <script>
    const grid = document.getElementById("colorGrid");
    const codeOutput = document.getElementById("codeOutput");
    const generateBtn = document.getElementById("generateBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const speedSelect = document.getElementById("speedSelect");

    const colors = [
      { color: "#FFFFFF", code: 10 },
      { color: "#000000", code: 9 },
      { color: "#0009FF", code: 4 },
      { color: "#00FFF7", code: 5 },
      { color: "#F2FF00", code: 7 },
      { color: "#FF8600", code: 8 },
      { color: "#06FF00", code: 6 },
      { color: "#FF0000", code: 1 },
      { color: "#FF00CE", code: 2 },
      { color: "#A000FF", code: 3 }
    ];

    let interval = null;
    let isPaused = false;

    function createGrid() {
      for (let i = 0; i < 81; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        grid.appendChild(cell);
      }
    }

    function getRandomColor() {
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function startGenerating() {
      if (interval) clearInterval(interval);
      isPaused = false;
      generateBtn.style.display = "none";
      pauseBtn.style.display = "inline-block";
      pauseBtn.textContent = "⏸️";

      interval = setInterval(() => {
        if (!isPaused) {
          const cells = document.querySelectorAll(".cell");
          const colorCodes = [];
          cells.forEach(cell => {
            const c = getRandomColor();
            cell.style.backgroundColor = c.color;
            colorCodes.push(c.code.toString().padStart(2, "0"));
          });
          displayCode(colorCodes);
        }
      }, parseInt(speedSelect.value));
    }

    function togglePause() {
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? "▶️" : "⏸️";
    }

    function displayCode(codes) {
      let output = "";
      for (let i = 0; i < codes.length; i++) {
        output += codes[i] + (i % 9 === 8 ? "\n" : " ");
      }
      codeOutput.textContent = output.trim();
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    fetch('/sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar').innerHTML = data;
      })
      .catch(error => {
        console.error("Failed to load sidebar:", error);
      });

    createGrid();
  </script>

</body>
</html>
