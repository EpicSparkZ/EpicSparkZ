<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homepage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e; /* Dark grey background */
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    header {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      text-align: center;
      margin: 0 1rem;
    }

    nav {
      margin-top: 2rem;
    }

    nav a {
      color: #0af;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #08f;
    }
  </style>
</head>
<body>
  <header>Welcome to My Homepage</header>
  <p>This is a simple homepage with a clean, dark grey background. Feel free to make it your own.</p>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</body>
</html>
